<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.WE</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="assets/images/Take a look at my Canva design!.png" alt=".WE">
        </div>
        <nav>
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">My Account</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Powerful Uniqe Loops At Your Fingertips</h1>
        <p>High Grade, Hand Made creative Loops for any project</p>
        <a href="#" class="btn">Shop Now</a>
    </section>

    <section class="products">
        <h2>OUR LATEST CREATIVE RESOURCES:</h2>
        <div class="product-grid">
            <div class="product-card" data-name="Dither Boy" data-price="£30.00" data-image="assets/images/6e6a31b48172612840c5fb154fa6f533.jpg">
                <img src="assets/images/6e6a31b48172612840c5fb154fa6f533.jpg" alt="Dither Boy">
                <p>Dither Boy</p>
                <span class="price">£30.00</span>
            </div>
            <div class="product-card" data-name="Lightning" data-price="£20.00" data-image="assets/images/silver heart 2.0.png">
                <img src="assets/images/silver heart 2.0.png" alt="Lightning">
                <p>Lightning</p>
                <span class="price">£20.00</span>
            </div>
            <div class="product-card" data-name="Falling Stars" data-price="£20.00" data-image="assets/images/Expressive+eyes+of+renaissance+paintings. (5).jpg">
                <img src="assets/images/Expressive+eyes+of+renaissance+paintings. (5).jpg" alt="Falling Stars">
                <p>Falling Stars</p>
                <span class="price">£20.00</span>
            </div>
            <div class="product-card" data-name="RGB Overlays" data-price="£15.00" data-image="assets/images/Screenshot_20231223_153333_Instagram.jpg">
                <img src="assets/images/Screenshot_20231223_153333_Instagram.jpg" alt="RGB Overlays">
                <p>RGB Overlays</p>
                <span class="price">£15.00</span>
            </div>
            
        </div>
    </section>

    <!-- Product Popup Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="Product">
            <h2 id="modalTitle"></h2>
            <p id="modalPrice"></p>
        </div>
    </div>

    <footer>
        <p>© 2025 . WE . All Rights Reserved.</p>
    </footer>

</body>
</html>
